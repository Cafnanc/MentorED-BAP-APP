<ion-card (click)="onCardClick(data)" class="session-card">
  <span class="status-badge d-flex">
    <ion-badge *ngIf="data?.bppName">{{data?.bppName}}</ion-badge>
  </span>
  <ion-row>
    <ion-col size="3">
      <img *ngIf="!data?.image || data?.image==''; else Img; let image" class="thumbnail-image"
        src="../../../../assets/prof-img/user.png" />
      <ng-template #Img>
        <img class="thumbnail-image" src="{{data?.image}}" />
      </ng-template>
    </ion-col>
    <ion-col size="9">
      <h5 class="text-align">{{data?.name}}</h5>
      <div class="margin-btm-10" *ngIf="data?.subjects.length">
        <span class="ion-margin-top">
          <ion-label>{{data?.subjects.join(', ')}}</ion-label>
        </span>
      </div>
      <p class="text-align" *ngIf="data?.description">{{data?.description}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="header">
    <ion-col class="d-flex flex-align-items-center flex-justify-flex-end" size="1">
      <ion-icon name="star-half-outline"></ion-icon>
    </ion-col>
    <ion-col class="d-flex flex-align-items-center" size="7.5">
      <ion-label *ngIf="data?.rating" class="date-label">{{"RATING"|translate}}: {{data?.rating}}</ion-label>
    </ion-col>
    <ion-col size="3.5">
      <ion-label class="card-button" position="fixed">{{"VIEW_PROFILE"|translate}} <ion-icon class="icon-position" name="caret-forward"></ion-icon></ion-label>
    </ion-col>
  </ion-row>
</ion-card>
