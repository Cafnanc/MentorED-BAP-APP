<app-page-header [config]="headerConfig">
  <ion-row class="ion-padding">
    <ion-col size="12" class="ion-padding">
      <div class="d-flex">
        <ion-searchbar class="search-bar ion-margin-top" placeholder="{{'MENTOR_SEARCH_PLACEHOLDER' | translate}}"
          [(ngModel)]="searchText" (ionChange)="onSearch()" debounce="1000">
        </ion-searchbar>
      </div>
    </ion-col>
  </ion-row>
</app-page-header>
<ion-content>
  <div *ngIf="mentors">
    <div class="my-10" *ngFor="let mentor of mentors">
      <app-mentor-card [data]="mentor" (onClickEvent)="eventAction($event)">
      </app-mentor-card>
    </div>
  </div>
</ion-content>
<div *ngIf="!mentors" class="no-data-div">
  <div>
    <p class="content-label">{{ "MENTOR_SEARCH_LABEL" | translate }}</p>
  </div>
</div>
